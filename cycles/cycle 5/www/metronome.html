 	Speed (bpm):</br><input type="range" name="slider-1" id="slider-1" value="80" min="80" max="200" data-highlight="true" step="5" />
	
	<script>
	function playmetronome()
	{
	stopAudio();
	var w = document.getElementById("slider-1").value;
	var x = w.toString();
	var y1 = "/android_asset/www/sounds/metronome/0";
	var y2 = "/android_asset/www/sounds/metronome/";
	var z = "_bpm.mp3";
	if (w < 100)
	{
		var total = y1+x+z;
	}
	if (w >= 100)
	{
	    var total = y2+x+z;
	}
	playAudio(total);
	}
	</script>
	
	
	<button onclick = "playmetronome();">Play</a>

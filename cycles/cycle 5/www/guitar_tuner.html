<!DOCTYPE html> 
<html> 
<head> 

	<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>Guitar Tuner</title>

 	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.2.0.css" />
    <script src="jquery.mobile/jquery-1.8.2.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
	
</head> 

<body> 
<div data-role="page">
	
	<div data-role="header">
		<a href="tuners.html#guitar" data-role="button" data-icon="back" data-ajax="false">Back</a>
		<h1 id="t1" style="display:none">Guitar Tuner - Standard</h1>
		<h1 id="t2" style="display:none">Guitar Tuner - Drop D</h1>
	</div><!-- /header -->

	<div data-role="content">	
	
	<div id="duration" style="display:none">0</div>
		
	<div data-role="fieldcontain">				
		<label>Loop:</label>
		<select name="flip-mini" id="toggle" data-role="slider" data-inline="false" data-mini="true">
			<option value="off">Off</option>
			<option value="on">On</option>
		</select>
	</div>
			
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<a data-role="button" style="display:none" id="Standard-E" onclick="playAudio(id);">E</a>
				<a data-role="button" style="display:none" id="DropD-D" onclick="playAudio(id);">D</a>
			</div>	
			
			<div class="ui-block-b"><a data-role="button" id="Standard-A" onclick="playAudio(id);">A</a></div>
			<div class="ui-block-c"><a data-role="button" id="Standard-D" onclick="playAudio(id);">D</a></div>
		</div>	
		<div class="ui-grid-b">
			<div class="ui-block-a"><a data-role="button" id="Standard-G" onclick="playAudio(id);">G</a></div>
			<div class="ui-block-b"><a data-role="button" id="Standard-B" onclick="playAudio(id);">B</a></div>
			<div class="ui-block-c"><a data-role="button" id="Standard-highE" onclick="playAudio(id);">E</a></div>
		</div>

		<button id="stop" style="color:white; background-color:red"; onclick="document.location.reload(true)">Stop</button>
		
		<script>
			if(location.hash.slice(1)=="drop_d"){
				document.getElementById('DropD-D').style.display="";
				document.getElementById('t2').style.display="";
			}
			else{
				document.getElementById('Standard-E').style.display="";
				document.getElementById('t1').style.display="";
			}
		</script>
		<script src="audio.js"></script>
	
	</div><!-- /content -->
</div>
</body>
</html>

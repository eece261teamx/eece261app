<!DOCTYPE html> 
<html> 
<head> 
	<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>Ukulele Tuner</title>

 	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.2.0.css" />
    <script src="jquery.mobile/jquery-1.8.2.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
	
</head> 

<body> 
<div data-role="page">
	
	<div data-role="header">
		<a href="tuner.html" data-role="button" data-icon="back" data-ajax="false">Back</a>
		<h1>Standard</h1>
	</div><!-- /header -->

	<div data-role="content">	
			
		<div class="ui-grid-a">
			<div class="ui-block-a"><a data-role="button" id="Ukulele_Standard_G" onclick="playAudio(id)">G</a></div>	
			<div class="ui-block-b"><a data-role="button" id="Ukulele_Standard_C" onclick="playAudio(id)">C</a></div>	
		</div>	
		<div class="ui-grid-a">
			<div class="ui-block-a"><a data-role="button" id="Ukulele_Standard_E" onclick="playAudio(id)">E</a></div>
			<div class="ui-block-b"><a data-role="button" id="Ukulele_Standard_A" onclick="playAudio(id)">A</a></div>
		</div>

		<button id="stop" style="color:white; background-color:red"; onclick="document.location.reload(true)">Stop</button>
		<script src="media.js"></script>
	</div><!-- /content -->
</div>
</body>
</html>
